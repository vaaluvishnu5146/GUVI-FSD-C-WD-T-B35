<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <!-- Button -->
     <button id="clickMe">Click Me</button>
     <br/>

     <!-- Text Input -->
     <input id="name" placeholder="Enter your name" />

     <!-- Checkbox -->
    <div id="games">
        <label>Pubg</label>
        <input type="checkbox" id="pubg" />
        <label>COC</label>
        <input type="checkbox" id="coc" />
        <label>CoD</label>
        <input type="checkbox" id="cod" />
    </div>

     <!-- Radio -->
     <div id="paymentMode">
        <label>UPI</label>
        <input name="mode" type="radio" id="upi" />
        <label>Cod</label>
        <input name="mode" type="radio" id="cod" />
        <label>Credit card</label>
        <input name="mode" type="radio" id="creditcard" />
    </div>

    <!-- Select -->
     <select id="city">
        <option>select city</option>
        <option value="1">Chennai</option>
        <option value="2">Coimbatore</option>
        <option value="3">Salem</option>
        <option value="4">Trichy</option>
     </select>
     <br/>

     <!-- Range Slider -->
      <label>
        Screen Brightness
      </label>
      <input min="0" max="10" step="2" type="range" id="brightness" />

      

     <script src="./script.js"></script>
</body>
</html>
