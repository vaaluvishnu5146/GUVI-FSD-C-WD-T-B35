<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Hello all</h1>

        <p>Dummy</p>
        <button id="increment">+</button>
     </div>
