<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./font.css" />
    <style>
      html,
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="w-screen h-screen py-[50px] px-[100px] box-border">
      <div class="flex justify-between mb-5">
        <p>
          Question <span id="currentQuestion">1</span> /
          <span id="totalQuestion">5</span>
        </p>
        <p>Timer: 00:00:00</p>
      </div>
      <div class="mb-5" id="">
        <h1 class="text-3xl" id="questionTitle">Question No 1</h1>
      </div>
      <div class="flex flex-col gap-5 mb-5" id="options_container"></div>
      <div class="flex justify-between mb-5">
        <button
          id="prevBtn"
          class="w-[100px] h-[50px] rounded border-[2px] border-blue-400"
        >
          Prev
        </button>
        <button
          id="nextBtn"
          class="w-[100px] h-[50px] rounded border-[2px] bg-blue-400"
        >
          Next
        </button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./quiz.js"></script>
  </body>
</html>
