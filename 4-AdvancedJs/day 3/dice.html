<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the dice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./font.css" />
    <style>
      html,
      body {
        font-family: "Poppins", sans-serif;
      }

      .dice_animation_1 {
        transform-style: preserve-3d;
        transition: transform 2s;
        transform: rotateY(360deg) translateZ(3.1em);
      }

      .dice_animation_2 {
        transform-style: preserve-3d;
        transition: transform 2s;
        transform: rotateX(360deg) translateZ(0);
      }
    </style>
  </head>
  <body>
    <section
      class="w-screen h-screen flex items-center justify-center flex-col"
    >
      <div class="flex gap-x-5 mb-[100px]" id="dice_container">
        <div
          class="w-[100px] h-[100px] bg-blue-500 flex items-center justify-center text-3xl text-white"
          id="dice1"
        >
          <p>?</p>
        </div>
        <div
          class="w-[100px] h-[100px] bg-blue-500 flex items-center justify-center text-3xl text-white"
          id="dice2"
        >
          <p>?</p>
        </div>
      </div>
      <div id="game_controlls">
        <button
          class="w-[150px] h-[50px] bg-blue-500 rounded text-xl text-white"
          id="roll"
        >
          Roll the Dice
        </button>
        <button
          class="w-[150px] h-[50px] border-[2px] border-blue-400 rounded text-xl"
          id="reset"
        >
          Reset Game
        </button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./dice.js"></script>
  </body>
</html>
