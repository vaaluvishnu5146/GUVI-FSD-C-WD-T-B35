<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./font.css" />
    <style>
      html,
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
</head>
<body>
    <section class="w-screen h-screen bg-blue-400">
        <div class="h-[30%] flex items-center justify-center" id="todoForm">
            <input id="todoInput" class="w-[50%] h-[50px] bg-white rounded px-5 box-border" placeholder="What's on your mind!" />
        </div>
        <div class="h-[70%] flex flex-col items-center" id="todoListing">
            <div class="w-[50%] h-auto mb-5" id="todoSection">
                <h3 class="text-italic mb-3">Todo</h3>
                <div class="flex flex-col gap-y-3" id="todoItems">
                    
                </div>
            </div>
            <div class="w-[50%] h-auto" id="completedSection">
                <h3 class="text-italic mb-3">Completed</h3>
                <div class="flex flex-col gap-y-3" id="completedItems">

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
