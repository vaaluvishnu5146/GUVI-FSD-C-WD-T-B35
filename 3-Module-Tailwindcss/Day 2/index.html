<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss - Flex & Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./font.css" />
    <style>
      html,
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="grid grid-cols-5 gap-4 mb-5">
      <div class="bg-blue-100">1</div>
      <div class="bg-blue-100">2</div>
      <div class="bg-blue-100">3</div>
      <div class="bg-blue-100">4</div>
      <div class="bg-blue-100">5</div>
      <div class="bg-blue-100">6</div>
      <div class="bg-blue-100">7</div>
      <div class="bg-blue-100">8</div>
      <div class="bg-blue-100">9</div>
      <div class="bg-blue-100">10</div>
    </div>
    <div class="grid grid-cols-4 gap-4 mb-5">
      <div class="col-span-1 bg-green-100">1</div>
      <div class="col-span-2 bg-green-100">2</div>
      <div class="col-span-1 bg-green-100">3</div>
    </div>
    <div class="grid grid-cols-6 gap-4 mb-5">
      <div class="col-span-1 bg-purple-300">1</div>
      <div class="col-span-2 bg-purple-300">2</div>
      <div class="col-span-2 bg-purple-300">3</div>
      <div class="col-span-1 bg-purple-300">3</div>
    </div>
    <div class="grid grid-cols-6 gap-4 mb-5">
      <div class="col-span-1 bg-orange-300">1</div>
      <div class="col-span-2 bg-orange-300">2</div>
      <div class="col-span-2 bg-orange-300">3</div>
      <div class="col-span-1 bg-orange-300">3</div>
      <div class="col-span-1 bg-orange-300">3</div>
      <div class="col-span-1 bg-orange-300">3</div>
      <div class="col-span-1 bg-orange-300">3</div>
      <div class="col-span-1 bg-orange-300">3</div>
      <div class="col-span-2 bg-orange-300">3</div>
    </div>
    <div class="grid grid-rows-2 grid-cols-6 gap-4">
      <div class="col-span-2 row-span-2 bg-violet-400">2</div>
      <div class="bg-violet-400">1</div>
      <div class="bg-violet-400">1</div>
      <div class="bg-violet-400">1</div>
      <div class="bg-violet-400">1</div>
      <div class="col-span-4 bg-violet-400">1</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
