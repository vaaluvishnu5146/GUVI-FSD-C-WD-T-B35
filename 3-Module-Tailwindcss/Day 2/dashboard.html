<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss - Flex & Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./font.css" />
    <style>
      html,
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="grid grid-cols-12 grid-rows-12 gap-4 h-screen">
      <div
        class="col-span-2 row-span-12 bg-red-400 px-5 box-border hidden md:grid"
        id="sidebar"
      >
        <img class="row-span-2" src="../Day 1/assets/shoe1.jpeg" />
        <div
          class="flex flex-col gap-y-[10px] row-span-10 justify-center"
          id="links"
        >
          <div class="">Regular Classes</div>
          <div class="">Additional Classes</div>
          <div class="">Miscillaneous Classes</div>
          <div class="">Bookmarked Classes</div>
          <div class="">Archived Classes</div>
        </div>
      </div>
      <div
        class="grid grid-rows-2 col-span-12 row-span-2 bg-red-300 md:col-span-10"
        id="header"
      >
        <div>Header</div>
        <div class="grid grid-cols-3">
          <div class="text-center">Regular Classes</div>
          <div class="text-center">Additional Classes</div>
          <div class="text-center">Miscillaneous Classes</div>
        </div>
      </div>
      <div
        class="col-span-12 row-span-10 bg-red-200 p-5 box-border md:col-span-10"
        id="content-section"
      >
        <div class="flex flex-col h-full md:flex-row">
          <div class="w-full md:w-1/3">Modules</div>
          <div class="w-full md:w-2/3 grid grid-rows-3 gap-y-[10px]">
            <div class="bg-blue-400">Content 1</div>
            <div class="bg-blue-400">Content 2</div>
            <div class="bg-blue-400">Content 3</div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
