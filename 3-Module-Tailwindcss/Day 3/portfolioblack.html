<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss - Flex & Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./font.css" />
    <style>
      html,
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-black w-screen h-screen px-[50px] md:px-[75px] xl:px-[150px]">
    <header
      class="bg-zinc-900 w-full h-[70px] rounded-bl-sm rounded-br-sm px-[20px] xl:px-[100px] box-border"
    >
      <div class="flex h-full">
        <div class="w-3/4 flex items-center text-gray-400">
          <button class="block lg:hidden">
            <i class="fa-solid fa-bars"></i>
          </button>
          <ul class="hidden gap-[50px] lg:flex">
            <li>Home</li>
            <li>Testimonials</li>
            <li>Case Studies</li>
            <li>Recent work</li>
            <li>Get in touch</li>
          </ul>
        </div>
        <div
          class="w-1/4 flex items-center text-gray-400 gap-[20px] justify-center"
        >
          <i class="fa-brands fa-linkedin-in"></i>
          <i class="fa-brands fa-behance"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
    </header>
    <main
      class="flex flex-col-reverse text-gray-400 box-border py-[50px] gap-y-[50px] md:flex-row xl:py-[100px] md:gap-x-[50px]"
    >
      <div class="flex items-center w-full md:w-2/3">
        <div>
          <h1
            class="text-4xl text-white font-bold mb-5 text-center md:text-start"
          >
            Vishnu Vardhan B
          </h1>
          <p class="text-gray-400 mb-5 text-center md:text-start">
            Intro text: Myself vishnu, and i am a passionate full satck
            developer, coder and electronic systems enthusiats.
          </p>
          <button
            class="w-full md:w-[300px] h-[70px] bg-green-600 rounded text-white border-[2px] border-green-300 shadow-lg/30 shadow-green-300"
          >
            Let's get started >
          </button>
        </div>
      </div>
      <div class="w-full flex justify-center md:w-1/3">
        <img src="./assets/person.png" />
      </div>
    </main>
    <section class="box-border text-gray-400">
      <p class="mb-5">Worked with</p>
      <div class="grid gap-x-5 grid-rows-1 md:grid-cols-5 gap-y-5">
        <div
          class="h-[60px] border border-zinc-700 rounded flex items-center justify-center"
        >
          <img src="./assets/clickup.png" />
        </div>
        <div
          class="h-[60px] border border-zinc-700 rounded flex items-center justify-center"
        >
          <img src="./assets//dropbox.png" />
        </div>
        <div
          class="h-[60px] border border-zinc-700 rounded flex items-center justify-center"
        >
          <img src="./assets/paycheck.png" />
        </div>
        <div
          class="h-[60px] border border-zinc-700 rounded flex items-center justify-center"
        >
          <img src="./assets/elastic.png" />
        </div>
        <div
          class="h-[60px] border border-zinc-700 rounded flex items-center justify-center"
        >
          <img src="./assets/stripe.png" />
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
